
<div>
    <h2><span>Favorite</span> {{favorite.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Userid</span>
                </td>
                <td>
                    <span class="form-control-static">{{favorite.userid}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Phraseid</span>
                </td>
                <td>
                    <span class="form-control-static">{{favorite.phraseid}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>userthatfavorited</span>
                </td>
                <td>
                    {{favorite.userthatfavorited.id}}
                </td>
            </tr>
            <tr>
                <td>
                    <span>phrasethatisfavorited</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="phrase.detail({id:favorite.phrasethatisfavorited.id})">{{favorite.phrasethatisfavorited.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
