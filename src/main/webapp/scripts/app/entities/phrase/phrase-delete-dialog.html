<form name="deleteForm" ng-submit="confirmDelete(phrase.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title">Staðfesta tortímingu</h4>
    </div>
    <div class="modal-body">
        <p>Ertu viss um að þú viljur eyða þessu slangri, sjomlaAdmin?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Hætta við</span>
        </button>
        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span>Tortíma</span>
        </button>
    </div>
</form>
